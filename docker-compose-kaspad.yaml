services:
  kaspad:
    container_name: kaspad
    image: hlxeasy/docker-kaspad:latest
    restart: unless-stopped
    expose:
      - "16110/tcp"
      - "16111/tcp"
    volumes:
      - kaspad1:/root/.kaspad/
    command: kaspad --utxoindex --enablebanning --whitelist=192.168.0.0/16

volumes:
  kaspad1:
